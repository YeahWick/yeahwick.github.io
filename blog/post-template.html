<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{POST_TITLE}} - YeahWick's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 50%, #2a2a6a 100%);
            color: #e0e0ff;
            min-height: 100vh;
            background-attachment: fixed;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                        0 1px 8px rgba(255, 255, 255, 0.1) inset,
                        0 -1px 8px rgba(0, 0, 0, 0.2) inset;
            backdrop-filter: blur(10px);
            padding: 30px;
            margin-bottom: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff3366, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #aaccff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .post-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .post-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        .post-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #aaccff;
        }

        .post-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .post-content h2 {
            color: #ffcc00;
            margin: 30px 0 15px 0;
        }

        .post-content p {
            margin-bottom: 20px;
        }

        .post-content ul, .post-content ol {
            margin-left: 30px;
            margin-bottom: 20px;
        }

        .post-content li {
            margin-bottom: 10px;
        }

        .post-content pre {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(to bottom, #ff3366, #cc0055);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4),
                        0 1px 3px rgba(255, 255, 255, 0.3) inset;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 51, 102, 0.6),
                        0 1px 3px rgba(255, 255, 255, 0.5) inset;
            background: linear-gradient(to bottom, #ff4488, #dd0066);
        }

        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #8899cc;
            font-size: 0.9rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons a {
            color: #aaccff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff3366;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .post-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header card">
            <div class="logo">
                <div class="logo-text">YEAHWICK'S BLOG</div>
            </div>
            <nav class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/blog/"><i class="fas fa-blog"></i> Blog</a>
                <a href="/"><i class="fas fa-envelope"></i> Contact</a>
            </nav>
        </header>

        <!-- Blog Post -->
        <article class="card">
            <div class="post-header">
                <h1>{{POST_TITLE}}</h1>
                <div class="post-meta">
                    <span><i class="far fa-calendar"></i> {{PUBLISH_DATE}}</span>
                    <span><i class="far fa-clock"></i> {{READ_TIME}} min read</span>
                    <span><i class="far fa-eye"></i> {{VIEWS}} views</span>
                </div>
            </div>

            <div class="post-content">
                {{POST_CONTENT}}
            </div>

            <div style="text-align: center;">
                <a href="/blog/" class="back-button"><i class="fas fa-arrow-left"></i> Back to Blog</a>
            </div>
        </article>

        <!-- Footer -->
        <footer class="footer card">
            <div style="margin-bottom: 20px;">
                <div class="logo-text" style="font-size: 2rem;">YEAHWICK'S BLOG</div>
                <p style="margin-top: 10px;">Where technology meets creativity</p>
            </div>

            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>

            <div style="margin-top: 20px;">
                <p>Â© 2025 YeahWick's Blog. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
